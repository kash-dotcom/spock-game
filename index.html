<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google fonts --> 
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div id="heading">
        <h1>Spock Game</h1>
        <h2>Rock</h2>
        <h2>Paper</h2>
        <h2>Scissors</h2>
        <h2>Lizard</h2>
        <h2>Spock</h2>
    </div>

    <div>
        <div class="rock">
            <button class="btn"><i class="fa-regular fa-hand-back-fist"></i></button>
            <h3>Rock</h3>
        </div>

        <div class="Paper">
            <button class="btn"><i class="fa-regular fa-hand"></i></button>
            <h3>Rock</h3>
        </div>

        <div class="Scissors">
            <button class="btn"><i class="fa-regular fa-hand-scissors"></i></button>
            <h3>Rock</h3>
        </div>
        
        <div class="Lizard">
            <button class="btn"><i class="fa-regular fa-hand-lizard"></i></button>
            <h3>Rock</h3>
        </div>

        <div class="Spock"></div>
            <button class="btn"><i class="fa-solid fa-hand-spock"></i></button>
            <h3>Rock</h3>
        </div>

    </div>

    <button id="demo">Start</button>


    <script src="assets/js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/2a30da66ac.js" crossorigin="anonymous"></script>
</body>
</html>
